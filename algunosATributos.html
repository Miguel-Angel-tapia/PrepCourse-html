
src:
Definición: Especifica la URL de origen de un recurso, como una imagen, un marco (iframe), un video, un audio, etc.
Aplicable en: <img>, <audio>, <video>, <iframe>, <embed>, script>

alt:
Definición: Proporciona un texto alternativo que se muestra si la imagen o el elemento multimedia no se puede cargar o para ayudar a las personas con discapacidad visual.
Aplicable en: <img>, <area>, <input>

href:
Definición: Especifica la URL de destino de un hipervínculo.
Aplicable en: <a>, <link>, <area>, <base>

width:
Definición: Establece el ancho de un elemento, como una imagen o una tabla, en píxeles u otras unidades de medida.
Aplicable en: <img>, <iframe>, <canvas>, <embed>, <object>, <table>, <col>

height:
Definición: Establece la altura de un elemento, como una imagen o una tabla, en píxeles u otras unidades de medida.
Aplicable en: <img>, <iframe>, <canvas>, <embed>, <object>, <table>, <col>

type:
Definición: Indica el tipo de información que se encuentra en un elemento, como un input o un script.
Aplicable en: <a>, <link>, <button>, <input>, script>, source>

value:
Definición: Define el valor predeterminado o el valor actual de un elemento de entrada, como un botón o un campo de entrada.
Aplicable en: <button>, <input>, <li>, <option>, <meter>, <progress>

placeholder:
Definición: Muestra un texto de marcador de posición en un campo de entrada antes de que el usuario introduzca un valor.
Aplicable en: <input>, <textarea>

disabled:
Definición: Deshabilita un elemento de entrada, lo que impide que los usuarios interactúen con él.
Aplicable en: <button>, <input>, <textarea>, <select>

required:
Definición: Indica que un campo de entrada debe ser completado antes de enviar un formulario.
Aplicable en: <input>, <textarea>, <select>

checked:
Definición: Se utiliza en casillas de verificación y botones de radio para indicar que están marcados por defecto.
Aplicable en: <input>, <option>

max:
Definición: Establece un valor máximo para un campo de entrada numérico.
Aplicable en: <input>, <meter>

min:
Definición: Establece un valor mínimo para un campo de entrada numérico.
Aplicable en: <input>, <meter>

step:
Definición: Define el incremento o decremento de valor para un campo de entrada numérico.
Aplicable en: <input>, <meter>

autofocus:
Definición: Indica que un elemento debe recibir el enfoque automáticamente cuando la página se carga.
Aplicable en: <button>, <input>, <select>, <textarea>
autoplay:Definición: Inicia automáticamente la reproducción de un elemento multimedia, como un audio o video, cuando la página se carga.
Aplicable en: <audio>, <video>

controls:
Definición: Muestra controles de reproducción (como un reproductor de video) para un elemento multimedia.
Aplicable en: <audio>, <video>

preload:
Definición: Especifica cómo un elemento multimedia debe cargarse cuando la página se carga.
Aplicable en: <audio>, <video>

download:
Definición: Indica que un hipervínculo debe descargar el recurso en lugar de navegar a él.
Aplicable en: <a>

target:
Definición: Especifica en qué ventana o marco se debe abrir un hipervínculo.
Aplicable en: <a>, <form>

spellcheck:
Definición: Habilita o deshabilita la corrección ortográfica en un elemento de entrada de texto.
Aplicable en: <input>, <textarea>

for:
Definición: Asocia una etiqueta de texto (label) con un elemento de entrada, permitiendo a los usuarios hacer clic en la etiqueta para seleccionar el elemento de entrada.
Aplicable en: <label>

name:
Definición: Define un nombre para un elemento, como un campo de entrada, que se utiliza para identificar el elemento en scripts o al enviar formularios.
Aplicable en: <button>, <input>, <select>, <textarea>, <form>
