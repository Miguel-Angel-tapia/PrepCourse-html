    <main class="main-form">

        <input

          id="nombre"
          name="nombre"
          autocomplete="on"
          required

          id="email"
          name="email"
          autocomplete="on"
          required

        <textarea
          name="textarea"
          id="textarea"
          cols="30"
          rows="10"
          required
