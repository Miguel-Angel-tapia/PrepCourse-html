<pre>
  <video>: Permite la inserción de contenido de video en una página web. con etiqueta de cierre y atributo controls(controles admitidos por le navegador)

Atributos clave:
src="" : (fuente/ruta del archivo de video)
controls : (para agregar controles de reproducción)
autoplay : (para iniciar la reproducción automáticamente),
loop : (para reproducir en bucle).
poster : (Especifica una imagen que se muestra como una vista previa del video)
muted : (el video se silencia de forma predetermidana)
preload : (el video se precargara cuando se cargue la pagina web)

sintaxis:

<video controls src="assets/video.mp4" type="video/mp4"></video>

<video controls poster="ruta-de-la-imagen-previa.jpg" src="ruta-del-archivo-de-video.mp4"></video>
</pre>
