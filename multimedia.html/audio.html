<pre>
<audio>: Permite incrustar un clip de audio a una pag web, de la mismia manera y comparte algunos atributos de <video>

 Atributos clave: 

src="" : (fuente/ruta del archivo de audio)
controls : (para agregar controles de reproducción)
autoplay : (para iniciar la reproducción automáticamente),
loop : (para reproducir en bucle).
muted : (el audio se silencia de forma predetermidana)
preload : (el audio se precargara cuando se cargue la pagina web)
duration: (Devuelve la duración total del audio en segundos).
ended: (Indica si la reproducción del audio ha terminado).
playbackRate: (Establece la velocidad de reproducción del audio).
currentTime: (establece la posición actual de reproducción del audio en segundos).
volume: (Establece el nivel de volumen del audio. El valor va de 0 (silenciado) a 1 (volumen completo)).

sintaxis: 

<audio src="/assets/audio.mp3" controls></audio>
</pre>
